{% extends "base.html" %}

{% block head %}
<script type="text/javascript">
      function addText(event)
      {
        var targ = event.target || event.srcElement;
        document.getElementById("desc").value += targ.textContent || targ.innerText;
      }
    </script>
{% endblock %}

</form>
