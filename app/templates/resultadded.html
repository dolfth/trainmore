{% extends "base.html" %}

{% block content %}
<div class="table-container">
    <table class="data-table">
        <caption> Added to Airtable:</caption>
        {% for key, value in result.items() %}
        <tr>
            <th> {{ key }} </th>
            <td> {{ value }} </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
